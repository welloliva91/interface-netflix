<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    
    <!-- responsiveness -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">FARGO (2014)</h3>
                <p class="descricao">Billy Bob Thornton será Lorne Malvo, um homem sem raízes e manipulador, que conhece e muda para sempre a vida de um vendedor de seguros de uma pequena cidade, Lester Nygaard, interpretado por Martin Freeman.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/imgsmini/mini1.jpg" alt="" class="src">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imgsmini/mini2.jpg" alt="" class="src">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imgsmini/mini3.jpg" alt="" class="src">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imgsmini/mini4.jpg" alt="" class="src">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imgsmini/mini5.jpg" alt="" class="src">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imgsmini/mini6.jpg" alt="" class="src">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imgsmini/mini7.jpg" alt="" class="src">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imgsmini/mini8.jpg" alt="" class="src">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imgsmini/mini9.jpg" alt="" class="src">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imgsmini/mini10.jpg" alt="" class="src">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/874b494625.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
